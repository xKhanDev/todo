<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loop</title>
  </head>
  <body>
    <h1>Loops</h1>

    <script>
      let user = { name: "safeer", age: 20 };

      for (let key in user) {
        console.log("Hello", user[key]);
      }
    </script>
  </body>
</html>
