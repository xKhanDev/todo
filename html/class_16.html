<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class 16</title>
  </head>
  <body>
    <h1>Hello this is User Todo Data</h1>
    <ul id="ul"></ul>
    <script>
      const arr = [
        { name: "Safeer", todo: "i will do somthing at 12:00" },
        { name: "Mubashir", todo: "i will do somthing at 12:00" },
        { name: "Aakif", todo: "i will do somthing at 12:00" },
        { name: "Ihtasham", todo: "i will do somthing at 12:00" },
      ];
      const ul = document.getElementById("ul");

      arr.forEach((item) => {
        let li = document.createElement("li");
        li.textContent = item.name;

        let li2 = document.createElement("li");
        li2.textContent = item.todo;

        ul.append(li);
        ul.append(li2);
      });
    </script>
  </body>
</html>
